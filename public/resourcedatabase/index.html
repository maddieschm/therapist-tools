<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Database - Therapist Toolkit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-indigo-950 text-sky-100">

    <div class="min-h-screen flex flex-col">
        <nav class="bg-slate-800 p-4 text-sky-100 sticky top-0 z-50 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold text-sky-300">Resource Database</h1>
                <a href="/" class="text-sky-300 hover:text-sky-200 font-semibold transition-colors duration-200">
                    &larr; Return to Home
                </a>
            </div>
        </nav>

        <main class="flex-grow container mx-auto p-4 md:p-8">
            <div class="search-sort-bar bg-slate-800 p-4 rounded-lg mb-6 flex flex-col md:flex-row gap-4 items-center">
                <input type="text" id="search-bar" placeholder="Search by keyword..." class="search-input flex-grow">
                <select id="sort-by" class="sort-select">
                    <option value="a-z">Sort by: A-Z</option>
                    <option value="z-a">Sort by: Z-A</option>
                </select>
            </div>

            <div class="filter-controls bg-slate-700 p-6 rounded-lg shadow-sm">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="filter-container">
                    </div>
            </div>

            <div id="active-filters-display" class="my-4 min-h-[2.5rem] flex flex-wrap items-center gap-2">
                </div>
            
            <div id="resource-list" class="resource-grid">
                </div>
        </main>

        <footer class="p-4 text-sky-100 text-center">
            <div class="container mx-auto border-t border-slate-700 pt-4">
                <p>&copy; 2025 Therapist Toolkit. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
